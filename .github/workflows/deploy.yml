name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        id: vercel-pull
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--yes'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build Project
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: "true"
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://placeholder' }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'placeholder-secret-for-build-only' }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://placeholder.vercel.app' }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME || '' }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY || '' }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET || '' }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || '' }}
          TAP_API_KEY: ${{ secrets.TAP_API_KEY || '' }}
          TAP_WEBHOOK_SECRET: ${{ secrets.TAP_WEBHOOK_SECRET || '' }}
          NEXT_PUBLIC_TAP_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_TAP_PUBLIC_KEY || '' }}

      - name: Deploy Project Artifacts to Vercel
        id: vercel-deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --yes'

      - name: Run Database Migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deployment Summary
        run: |
          echo "ðŸš€ Deployment completed successfully!"
          echo "Preview URL: ${{ steps.vercel-deploy.outputs.preview-url }}"
          echo "Production URL: ${{ steps.vercel-deploy.outputs.preview-url }}"

